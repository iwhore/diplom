<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-bar">
        <div class="logo">
          <a href="./index.html" class="logo">
            <img src="./images/logo.svg" alt="Логотип"
          /></a>
        </div>
        <span class="header-title">Реєстрація</span>
        <div class="burger-menu">
          <button id="burger-btn">
            <img src="./images/fi-bs-align-justify.svg" alt="Іконка меню" />
          </button>
          <nav class="menu" id="menu">
            <ul>
              <li><a href="./aboutus">Про нас</a></li>
              <li><a href="./catalog">Каталог</a></li>
              <li><a href="./contact">Контакти</a></li>
              <li><a href="./blog">Блог</a></li>
              <li><a href="./faq">FAQ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <h2>Реєстрація</h2>
          <form id="signup-form">
            <input type="text" id="name" placeholder="ім'я" required />
            <input type="email" id="email" placeholder="e-mail" required />
            <input
              type="password"
              id="password"
              placeholder="пароль"
              required
            />
            <button type="submit" class="login">Зареєструватися</button>
          </form>
          <p>
            Вже маєте обліковий запис?
            <a href="sign up">Увійти</a>
          </p>
        </div>
        <div class="image-container">
          <img src="./images/log_in_furniture.jpg" alt="Image sofa" />
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-logo-container">
            <img src="./images/logo black.svg" alt="" class="footer-logo" />
            <p>
              <img
                src="./images/fi-bs-phone-call black.svg"
                alt=""
                class="footer-contacts"
              />
              +38 (067) 478 12 54
            </p>
            <p>
              <img
                src="./images/fi-bs-marker black.svg"
                alt=""
                class="footer-contacts"
              />
              проспект В'ячеслава Чорновола, 101, Львів, Україна
            </p>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="/aboutus">Про нас</a></li>
              <li><a href="/catalog">Каталог</a></li>
              <li><a href="/contact">Контакти</a></li>
            </ul>
            <ul>
              <li><a href="/personaloffice">Особистий кабінет</a></li>
              <li><a href="/blog">Блог</a></li>
              <li><a href="/faq">FAQ</a></li>
            </ul>
          </div>
          <div class="footer-subscribe">
            <p>Підписатися на електронну пошту</p>
            <div class="subscribe-box">
              <input class="input" type="email" placeholder="your email..." />
              <button class="send-btn">
                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_25_139)">
                    <path d="M10.7365 4.28681C10.3792 4.09735 9.96915 4.03192 9.57067 4.10082C9.17219 4.16971 8.80789 4.36902 8.53498 4.66743C8.21065 5.03088 8.04225 5.5073 8.06613 5.99384L8.14269 9.4168L4.79727 12.9131L8.29141 16.2564L8.36673 19.7197C8.37057 19.9577 8.42158 20.1926 8.51681 20.4108C8.61204 20.6289 8.74959 20.826 8.92151 20.9907C9.03459 21.0988 9.16108 21.1919 9.29788 21.2678C9.57462 21.4247 9.88801 21.5056 10.2062 21.502C10.5243 21.4984 10.8358 21.4106 11.1089 21.2475L26.0136 12.4367L10.7365 4.28681ZM10.3225 6.63209L19.3988 11.476L9.06735 11.705L10.402 10.3101L10.3225 6.63209ZM10.5937 18.9328L10.5118 15.267L9.11646 13.9318L19.442 13.7004L10.5937 18.9328Z" fill="white" />
                  </g>
                  <defs>
                    <clipPath id="clip0_25_139">
                      <rect width="18" height="18" fill="white" transform="translate(13) rotate(43.7366)" />
                    </clipPath>
                  </defs>
                </svg>
              </button>
            </div>
            <div class="social-icons">
              <img
                src="./images/Icon Footer Instagram.svg"
                alt="іконка інстаграму"
              />

              <img
                src="./images/Icon Footer Facebook.svg"
                alt="іконка фейсбук"
              />

              <img
                src="./images/Icon Footer Twitter.svg"
                alt="іконка твітеру"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (name && email && password) {
            alert("Реєстрація успішна!");
          } else {
            alert("Будь ласка, заповніть усі поля.");
          }
        });
    </script>
    <script>
      document
        .getElementById("burger-btn")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("active");
        });

      document.addEventListener("click", function (event) {
        const menu = document.getElementById("menu");
        const burgerBtn = document.getElementById("burger-btn");
        if (!menu.contains(event.target) && !burgerBtn.contains(event.target)) {
          menu.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
