<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Акційні пропозиції</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f1eb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      .sales {
        width: 90%;
        max-width: 1200px;
        text-align: center;
        padding: 20px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .product {
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .discount {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #978466;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        color: white;
      }
      .icons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .icons button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      .icons button img {
        width: 24px;
        height: 24px;
      }
      img {
        width: 100%;
        border-radius: 5px;
      }
      .price {
        font-size: 22px;
        font-weight: bold;
        margin-top: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
      .price span {
        text-decoration: line-through;
        color: gray;
        font-size: 18px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <section class="sales">
      <h2>Акційні пропозиції</h2>
      <div class="products">
        <div class="product">
          <span class="discount">15%</span>
          <img src="./chair1.svg" alt="Стілець Zen" />
          <h3>Стілець Kredens furniture Зен</h3>
          <p class="price">3 400грн <span>4 000грн</span></p>
          <div class="icons">
            <button><img src="./heart.svg" alt="Обране" /></button>
            <button><img src="./photo.svg" alt="Обране" /></button>
            <button><img src="./shop.svg" alt="Кошик" /></button>
          </div>
        </div>
        <div class="product">
          <span class="discount">20%</span>
          <img src="./chair2.svg" alt="Стілець Bjorn Кусто" />
          <h3>Стілець кухонний Bjorn Кусто</h3>
          <p class="price">3 900грн <span>4 875грн</span></p>
          <div class="icons">
            <button><img src="./heart.svg" alt="Обране" /></button>
            <button><img src="./photo.svg" alt="Обране" /></button>
            <button><img src="./shop.svg" alt="Кошик" /></button>
          </div>
        </div>
        <div class="product">
          <span class="discount">25%</span>
          <img src="./chair3.svg" alt="Стілець Ted" />
          <h3>Стілець Kredens furniture Тед</h3>
          <p class="price">2 175грн <span>2 900грн</span></p>
          <div class="icons">
            <button><img src="./heart.svg" alt="Обране" /></button>
            <button><img src="./photo.svg" alt="Обране" /></button>
            <button><img src="./shop.svg" alt="Кошик" /></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
