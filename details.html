<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliyaStore Diploma</title>
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/details.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-bottom">
          <a href="./index.html" class="logo">
            <img src="./images/fi-bs-arrow-right.svg" alt="іконка стрілочка" />
          </a>
          <h1>Деталі замовлення</h1>
          <div class="header-icons">
            <a href="favorites.html" class="icon-link"
              ><img src="./images/white/heart.svg" alt="Додати в обране"
            /></a>
            <a href="basket.html" class="icon-link"
              ><img src="./images/white/basket.svg" alt="Додати в кошик"
            /></a>
            <a href="personalinfo.html" class="icon-link"
              ><img src="./images/white/user.svg" alt="Особистий кабінет"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <section>
        <div class="container">
            <div class="checkout-wrapper">
              <!-- Ліва частина: форма -->
              <form class="checkout-form">
                <div class="row">
                  <div class="form-group">
                    <label for="name">Ім’я</label>
                    <input type="text" id="name" placeholder="Ім’я">
                  </div>
                  <div class="form-group">
                    <label for="surname">Прізвище</label>
                    <input type="text" id="surname" placeholder="Прізвище">
                  </div>
                </div>
        
                <div class="row">
                  <div class="form-group">
                    <label for="phone">Номер телефону</label>
                    <input type="text" id="phone" placeholder="Номер телефону">
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="e-mail">
                  </div>
                </div>
        
                <div class="row">
                  <div class="form-group small">
                    <label for="city">Місто</label>
                    <input type="text" id="city" placeholder="Місто">
                  </div>
                  <div class="form-group small">
                    <label for="address">Адреса</label>
                    <input type="text" id="address" placeholder="Адреса">
                  </div>
                  <div class="form-group small">
                    <label for="index">Індекс</label>
                    <input type="text" id="index" placeholder="Індекс">
                  </div>
                </div>
              </form>
        
              <!-- Права частина: деталі замовлення -->
              <aside class="order-summary">
                <h2 class="zam">Деталі замовлення</h2>
                <p>Сума: <span>0.00</span></p>
                <p>Доставка: <span>0.00</span></p>
                <div class="check-out">
                    <p class="result">Всього: <span>0.00</span></p>
                    <button class="checkout-btn">Оформити замовлення</button>
                </div>
            </aside>
        </div>
        <div class="radio-input">
          <input type="radio" id="value-1" name="value-radio" value="value-1">
           <div class="circle">
            </div> 
          <input checked="" type="radio" id="value-2" name="value-radio" value="value-2">
           <div class="circle">
           </div> 
          <input type="radio" id="value-3" name="value-radio" value="value-3">
           <div class="circle">
           </div>
         </div>  
        </div>
        <form class="checkout-form">
          <div class="row">
            <div class="form-group">
              <label for="cardholder-name">Назва картки</label>
              <input
                type="text"
                id="cardholder-name"
                placeholder="назва картки"
                autocomplete="cc-name"
              />
            </div>
            <div class="form-group">
              <label for="card-number">Номер картки</label>
              <input
                type="tel"
                id="card-number"
                placeholder="введіть номер картки"
                maxlength="19"
                pattern="\d{4} \d{4} \d{4} \d{4}"
                autocomplete="cc-number"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="expiry-date">Дата дії</label>
              <input
                type="month"
                id="expiry-date"
                placeholder="MM/YY"
                autocomplete="cc-exp"
              />
            </div>
            <div class="form-group">
              <label for="ccv">CCV</label>
              <input
                type="text"
                id="ccv"
                placeholder="ccv"
                maxlength="4"
                pattern="\d{3,4}"
                autocomplete="cc-csc"
              />
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-logo-container">
            <img src="./images/logo-footer.svg" alt="" class="footer-logo">
            <p> <img src="./images/fi-bs-phone-call--footer.svg" alt="" class="footer-contacts"> +38 (067) 478 12 54</p>
            <p> <img src="./images/fi-bs-marker--footer.svg" alt="" class="footer-contacts"> проспект В'ячеслава Чорновола,
              101, Львів, Україна</p>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="./about-us.html">Про нас</a></li>
              <li><a href="./catalog.html">Каталог</a></li>
              <li><a href="./contact-us.html">Контакти</a></li>
            </ul>
            <ul>
              <li><a href="./personalinfo.html">Особистий кабінет</a></li>
              <li><a href="./blog.html">Блог</a></li>
              <li><a href="./faqs.html">FAQ</a></li>
            </ul>
          </div>
          <div class="footer-subscribe">
            <p>Підписатися на електронну пошту</p>
            <div class="subscribe-box">
              <input class="input" type="email" placeholder="       your email..." />
              <button class="send-btn" id="subscribe-btn">
                <img src="./images/send.svg" alt="send" />
              </button>
            </div>
            <div class="modal-overlay" id="modal">
              <div class="modal-message fancy">
                <button class="modal-close" id="modal-close">×</button>
                <div class="modal-icon"><img src="./images/checkmark.svg"></div>
                <h2 class="modal-title">Дякуємо за підписку!</h2>
              </div>
            </div>
    
            <div class="social-icons">
              <div class="icon-container"><img class="dsh" src="./images/icon-instagram.svg" alt=""></div>
              <div class="icon-container"><img src="./images/icon-facebook.svg" alt=""></div>
              <div class="icon-container"><img src="./images/icon-twitter.svg" alt=""></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
  const modal = document.getElementById('modal');
  const closeBtn = document.getElementById('modal-close');

  document.getElementById('subscribe-btn').addEventListener('click', function () {
    const emailInput = document.querySelector('.input').value.trim();

    if (emailInput === "") {
      alert("Будь ласка, введіть email");
      return;
    }

    modal.classList.add('show');
    modal.classList.remove('hide');

    setTimeout(() => {
      closeModal();
    }, 6000);

    document.querySelector('.input').value = "";
  });

  closeBtn.addEventListener('click', closeModal);

  function closeModal() {
    modal.classList.add('hide');
    modal.classList.remove('show');

    setTimeout(() => {
      modal.style.display = 'none';
    }, 300); 
  }

  const observer = new MutationObserver(() => {
    if (modal.classList.contains('show')) {
      modal.style.display = 'flex';
    }
  });

  observer.observe(modal, { attributes: true });
</script>
  </body>
</html>
