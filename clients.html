<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клієнти - Furniture Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background: #0f172a;
        color: #fff;
      }

      .sidebar {
        width: 220px;
        background-color: #1e293b;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      .sidebar h2 {
        margin-bottom: 2rem;
        font-size: 1.5rem;
        color: #fff;
      }

      .sidebar a {
        color: #94a3b8;
        text-decoration: none;
        margin: 1rem 0;
        transition: color 0.2s;
      }

      .sidebar a.active {
        color: #38bdf8;
        font-weight: bold;
      }

      .sidebar a:hover {
        color: #fff;
      }

      .container {
        flex: 1;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      .search-bar {
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        padding: 0.5rem;
        border-radius: 6px;
        border: none;
        background: #1e293b;
        color: #fff;
        width: 300px;
      }

      .client-table {
        width: 100%;
        border-collapse: collapse;
        background: #1e293b;
        border-radius: 10px;
        overflow: hidden;
      }

      .client-table th,
      .client-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #334155;
      }

      .client-table th {
        background: #1e293b;
        color: #cbd5e1;
      }

      .client-table td {
        color: #f1f5f9;
      }

      .actions button {
        border: none;
        border-radius: 30px;
        background: #0ea5e9;
        color: #fff;
        cursor: pointer;
        width: 120px;
        height: 40px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        margin-right: 0.5rem;
        padding: 0.4rem 0.75rem;
      }

      .actions button.block {
        background: #eb001b;
      }

      .admin-info-bar {
        display: flex;
        align-items: center;
        background: #1e293b;
        padding: 1rem 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .admin-info-bar img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .admin-info-bar .details {
        display: flex;
        flex-direction: column;
      }

      .admin-info-bar .details h2 {
        color: #fff;
        font-size: 1.25rem;
      }

      .admin-info-bar .details p {
        color: #cbd5e1;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          overflow-x: auto;
        }

        .container {
          padding: 1rem;
        }

        .client-table {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin</h2>
      <a href="./main.html">Інформаційна панель</a>
      <a href="./products.html">Товари</a>
      <a href="./orders.html">Замовлення</a>
      <a href="./clients.html" class="active">Клієнти</a>
      <a href="./message.html">Повідомлення</a>
    </div>
    <div class="container">
      <div class="main">
        <div class="admin-info-bar">
          <img src="admin-profile.jpg" alt="Admin" />
          <div class="details">
            <h2>Адміністратор</h2>
            <p>Клієнти</p>
          </div>
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Пошук за ім’ям або email" />
        </div>

        <table class="client-table">
          <thead>
            <tr>
              <th>Ім’я</th>
              <th>Email</th>
              <th>Замовлень</th>
              <th>Статус</th>
              <th>Дії</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Іван Петренко</td>
              <td>ivan@example.com</td>
              <td>8</td>
              <td>Активний</td>
              <td class="actions">
                <button class="review">Переглянути</button>
                <button class="block">Заблокувати</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
