              <li><a href="./catalog.html">Каталог</a></li>
              <li><a href="/contact-us.html">Контакти</a></li>
              <li><a href="./blog.html">Блог</a></li>
              <li><a href="/faqs.html">FAQ</a></li>
            </ul>
          </nav>

    <div class="wrapper">

      <main>
        <div class="container">
          <!-- Personal information -->
          <div class="section" id="personal-information">

            </div>

            <div class="address-container">
              <div class="column">
                <div class="input-group">
                  <label for="first-name">Ім’я</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="first-name"
                      placeholder="введіть ім’я"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="country">Електронна пошта</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="country"
                      placeholder="введіть країну"
                    />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="input-group">
                  <label for="last-name">Прізвище</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="last-name"
                      placeholder="введіть прізвище"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="city">Номер телефону</label>
                  <div class="input-container-address-form">
                    <input type="text" id="city" placeholder="введіть місто" />
                  </div>
                </div>
              </div>
            </div>

            <button class="add-address">Додати адресу</button>
          </div>

          <!-- Address Section -->
          <div class="section" id="address">
            <div class="address-container">
              <div class="column">
                <div class="input-group">
                  <label for="first-name">Ім’я</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="first-name"
                      placeholder="введіть ім’я"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="country">Країна</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="country"
                      placeholder="введіть країну"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="street">Вулиця</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="street"
                      placeholder="введіть вулицю"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="email">Електронна пошта</label>
                  <div class="input-container-address-form">
                    <input
                      type="email"
                      id="email"
                      placeholder="введіть e-mail"
                    />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="input-group">
                  <label for="last-name">Прізвище</label>
                  <div class="input-container-address-form">
                    <input
                      type="text"
                      id="last-name"
                      placeholder="введіть прізвище"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="city">Місто</label>
                  <div class="input-container-address-form">
                    <input type="text" id="city" placeholder="введіть місто" />
                  </div>
                </div>
                <div class="input-group">
                  <label for="zip">Індекс</label>
                  <div class="input-container-address-form">
                    <input type="text" id="zip" placeholder="введіть індекс" />
                  </div>
                </div>
                <div class="input-group">
                  <label for="phone">Номер телефону</label>
                  <div class="input-container-address-form">
                    <input type="text" id="phone" placeholder="введіть номер" />
                  </div>
                </div>
              </div>
            </div>
            <button class="add-address">Додати адресу</button>
          </div>

          <!-- Password-------------------- -->
          <div class="section active" id="password">
            <form class="password-form">
              <label for="current-password">Пароль</label>
              <div class="input-container">
                <input
                  type="password"
                  id="current-password"
                  placeholder="введіть пароль"
                  required
                />
                <span class="toggle-password">
                  <img
                    src="/images/fi-br-eye.svg"
                    alt="Показати пароль"
                    class="toggle-icon"
                    data-target="current-password"
                  />
                </span>
              </div>

              <label for="new-password">Новий пароль</label>
              <div class="input-container">
                <input
                  type="password"
                  id="new-password"
                  placeholder="введіть пароль"
                  required
                />
                <span class="toggle-password">
                  <img
                    src="/images/fi-br-eye.svg"
                    alt="Показати пароль"
                    class="toggle-icon"
                    data-target="new-password"
                  />
                </span>
              </div>

              <label for="confirm-password">Підтвердіть новий пароль</label>
              <div class="input-container">
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="введіть пароль"
                  required
                />
                <span class="toggle-password">
                  <img
                    src="/images/fi-br-eye.svg"
                    alt="Показати пароль"
                    class="toggle-icon"
                    data-target="confirm-password"
                  />
                </span>
              </div>
              <button type="submit" class="update-password-btn">
                Оновити пароль
              </button>
            </form>
          </div>

                    />

                      />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const sections = document.querySelectorAll(".section");

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            const category = this.dataset.category;
            tabs.forEach((tab) => tab.classList.remove("active"));
            this.classList.add("active");
            sections.forEach((section) => {
              if (section.id === category) {
                section.classList.add("active");
              } else {
                section.classList.remove("active");
              }
            });
          });
        });

        const toggleIcons = document.querySelectorAll(".toggle-icon");

        toggleIcons.forEach((icon) => {
          icon.addEventListener("click", function () {
            const input = document.getElementById(this.dataset.target);

            if (input.type === "password") {
              input.type = "text";
              this.src = "/images/fi-br-eye.svg";
            } else {
              input.type = "password";
              this.src = "/images/closed eye.svg";
            }
          });
        });
      });

      document
        .getElementById("burger-btn")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("active");
        });

      document.addEventListener("click", function (event) {
        const menu = document.getElementById("menu");
        const burgerBtn = document.getElementById("burger-btn");
        if (!menu.contains(event.target) && !burgerBtn.contains(event.target)) {
          menu.classList.remove("active");
        }
      });
    </script>
    <script>
      document
        .getElementById("upload-btn")
        .addEventListener("click", function () {
          document.getElementById("upload-photo").click();
        });

      document
        .getElementById("upload-photo")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("preview-photo").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
