<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін-панель - Повідомлення</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background: #0f172a;
        color: #fff;
      }

      .sidebar {
        width: 220px;
        background-color: #1e293b;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      .sidebar h2 {
        margin-bottom: 2rem;
        font-size: 1.5rem;
        color: #fff;
      }

      .sidebar a {
        color: #94a3b8;
        text-decoration: none;
        margin: 1rem 0;
        transition: color 0.2s;
      }

      .sidebar a.active {
        color: #38bdf8;
        font-weight: bold;
      }

      .sidebar a:hover {
        color: #fff;
      }

      .main {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .admin-info-bar {
        display: flex;
        align-items: center;
        background: #1e293b;
        padding: 1rem 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .admin-info-bar img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .admin-info-bar .details {
        display: flex;
        flex-direction: column;
      }

      .admin-info-bar .details h2 {
        color: #fff;
        font-size: 1.25rem;
      }

      .admin-info-bar .details p {
        color: #cbd5e1;
        font-size: 0.9rem;
      }

      .notifications {
        margin-top: 2rem;
      }

      .notifications h2 {
        margin-bottom: 1rem;
      }

      .notification-item {
        background: #1e293b;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .notification-item p {
        flex: 1;
        color: #cbd5e1;
      }

      .status {
        width: 120px;
        height: 40px;
        border-radius: 30px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        color: #fff;
        text-align: center;
        line-height: 40px;
        margin-right: 0.75rem;
        display: inline-block;
      }

      .status.unread {
        background-color: #f97316;
      }


      .status.read {
        background-color: #22c55e; /
      }

      .btn {
        background-color: #3b82f6;
        color: #fff;
        width: 120px;
        height: 40px;
        border-radius: 30px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.3s ease;
        margin-right: 0.75rem;
        border: none;
      }

      .btn:hover {
        background-color: #22c55e;
      }

      .btn:focus {
        outline: none;
      }

      .btn.delete-btn {
        background-color: #ef4444;
      }

      .btn.delete-btn:hover {
        background-color: #eb001b;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin</h2>
      <a href="./main.html">Інформаційна панель</a>
      <a href="./products.html">Товари</a>
      <a href="./orders.html">Замовлення</a>
      <a href="./clients.html">Клієнти</a>
      <a href="./message.html">Повідомлення</a>
    </div>

    <div class="main">
      <div class="admin-info-bar">
        <img src="admin-profile.jpg" alt="Admin" />
        <div class="details">
          <h2>Адміністратор</h2>
          <p>Управління повідомленнями</p>
        </div>
      </div>

      <div class="notifications">
        <h2>Усі повідомлення</h2>

        <div class="notification-item">
          <p>Нове замовлення від Івана Сенишина!</p>
          <span class="status unread">Непрочитано</span>
          <div>
            <button class="btn delete-btn" onclick="deleteNotification(this)">
              Видалити
            </button>
            <button class="btn read-bth" onclick="markAsRead(this)">
              Прочитати
            </button>
          </div>
        </div>

        <div class="notification-item">
          <p>Замовлення 1002 успішно завершено.</p>
          <span class="status read">Прочитано</span>
          <div>
            <button class="btn delete-btn" onclick="deleteNotification(this)">
              Видалити
            </button>
            <button class="btn read-bth" onclick="markAsRead(this)">
              Прочитати
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Функція для видалення повідомлення
      function deleteNotification(button) {
        const notificationItem = button.closest(".notification-item");
        notificationItem.remove();
      }

      // Функція для зміни статусу повідомлення на прочитано
      function markAsRead(button) {
        const notificationItem = button.closest(".notification-item");
        const status = notificationItem.querySelector(".status");
        status.textContent = "Прочитано";
        status.classList.remove("unread");
        status.classList.add("read");
      }
    </script>
  </body>
</html>
